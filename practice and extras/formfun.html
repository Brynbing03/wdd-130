<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const firstname = document.getElementById("firstname").value;
            const newsletter = document.getElementById("newsletter").checked;
            alert(`You typed a First Name: ${firstname}!\nNewsletter: ${newsletter}`)
        }
    </script>
    <style>
        form {
            background-color: antiquewhite;
            padding: 20px;
            text-align: center; 
            border: 10px rgb(87, 3, 3) dotted;
            border-radius: 50px;
        }
        label {
            color: rgb(207, 81, 35)
        }
        button {
            color:rgb(75, 26, 8);
            background: rgb(207, 81, 35);
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <form onsubmit="handleSubmit(event)"> 
        <label for="firstname">First name:</label>
        <input typer="text" id="firstname" name="firstname" required> 
        <br><br>
        <label for="lastname">Last name:</label>
        <input typer="text" id="lastname" name="lastname" required> 
        <br><br>
        <label for="email">Email:</label>
        <input typer="email" id="email" name="email" required> 
        <br><br>
        <label for="phone">Phone number:</label>
        <input typer="tel" id="phone" name="phone" required>
        
        <br><br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="male">Female</label>

        <br><br>
        <label for="newsletter">Subscribe to my newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        <br><br>
        <label for="updates">Recieve daily updates</label>
        <input type="checkbox" id="updates" name="updates">

        <br><br>
        <label for="genre">Favorite Music Genre:</label>
        <select id="genre" name="genre">
            <option value="">--Select One--</option>
            <option value="Rock">Rock n Roll</option>
            <option value="Pop">Popular</option>
            <option value="Country">Country</option>
            <option value="Classical">Classical</option>
            <option value="Christian">Christian</option>
        </select>

        <br><br>
        <button type="Submit">Submit Form Now</button>
    </form>
</body>
</html>
